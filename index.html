<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Clinica Mishu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <aside class="navbar">
        <img class="nav-logo" src="./src/img/logo.webp" alt="logo clinica mishulin">
        <nav>
            <h5>Atención a clientes</h5>
            <ul>
                <li class="nav-card active">
                    <a href="">
                        <span class="material-symbols-outlined">pets</span>
                        Inicio
                    </a>
                <li class="nav-card">
                    <a href="">
                        <span class="material-symbols-outlined">pets</span>
                        Clientes
                    </a>
                </li>
                <li class="nav-card">
                    <a href="">
                        <span class="material-symbols-outlined">pets</span>
                        Pacientes
                    </a>
                </li>
            </ul>
            <hr>
            <ul>
                <h5>Gestion de clinica</h5>
                <li class="nav-card">
                    <a href="">
                        <span class="material-symbols-outlined">pets</span>
                        Staff
                    </a>
                </li>
                <li class="nav-card">
                    <a href="">
                        <span class="material-symbols-outlined">wallet</span>
                        Finanzas
                    </a>
                </li>
                <li class="nav-card">
                    <a href="">
                        <span class="material-symbols-outlined">pets</span>
                        Agenda
                    </a>
                </li>
            <ul>
        </nav>
    </aside>

    
        
    <main>
        <header>
            <h1>Bienvenido </h1>
        </header>

        <section id="nuevaConsulta">
            <form action="" id="nuevaConsultaForm">
                <h2>Nueva consulta</h2>
                <div>
                    <label for="nombreDueno">Nombre del Dueño:</label>
                    <input type="text" id="nombreDueno" name="nombreDueno" required>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div>
                    <label for="lugarResidencia">Lugar de Residencia:</label>
                    <input type="text" id="lugarResidencia" name="lugarResidencia" required>
                </div>
                <div>
                    <label for="nombreMascota">Nombre Mascota:</label>
                    <input type="text" id="nombreMascota" name="nombreMascota" required>
                </div>
                <div>
                    <label for="tipoMascota">Tipo de Mascota:</label>
                    <select id="tipoMascota" name="tipoMascota" required>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="conejo">Conejo</option>
                    </select>
                </div>
                <div>
                    <label for="motivoConsulta">Motivo de Consulta:</label>
                    <textarea id="motivoConsulta" name="motivoConsulta" rows="4" required></textarea>
                </div>
                <div>
                    <input type="submit" class="nav-card active" id="submitInput">
                </div>
            </form>

            <footer class="infoAgregada">
                <h5>Información agregada:  </h5>
                <div id="infoAgregadaRender">

                </div>
            </footer>
        </section>

    </main>



    <script type="module" src="/src/js/main.js"></script>
    
</body>
</html>
